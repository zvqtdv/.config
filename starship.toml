format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
# style = "green"
# style = "fg:133"
# style = "#427b5d"
# read_only = " ro"
format = "[{[$path](write)}]($style)"
# format = "[{[$path](write)}](cyan)"
style = "#427b5d"

[character]
success_symbol = "[>](bold purple)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_branch]
# format = "-[$branch]($style)"
# style = "bright-black"
format = "-[{[$branch](bright-black)}]($style)"
style = "#427b5d"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = ' \([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style) "
style = "#427b5d"


[python]
format = " [$virtualenv]($style) "
style = "bright-black"
